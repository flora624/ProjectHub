<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub - Connect Students with Real-World Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .tag {
            transition: all 0.3s ease;
        }
        .tag:hover {
            background-color: #4f46e5;
            color: white;
        }
        .animated-underline {
            position: relative;
            display: inline-block;
        }
        .animated-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #4f46e5;
            transition: width 0.3s ease;
        }
        .animated-underline:hover::after {
            width: 100%;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        #mobile-menu {
            display: none;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-project-diagram text-indigo-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-indigo-600">ProjectHub</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="#projects" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Projects</a>
                        <a href="#how-it-works" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">How It Works</a>
                        <a href="#testimonials" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Testimonials</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button onclick="showModal('Post a Project')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium mr-4">Post a Project</button>
                    <button onclick="showModal('Sign In')" class="text-indigo-600 hover:text-indigo-800 px-4 py-2 rounded-md text-sm font-medium">Sign In</button>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button onclick="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars" id="menu-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="#" class="bg-indigo-50 border-indigo-500 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Home</a>
                <a href="#projects" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Projects</a>
                <a href="#how-it-works" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">How It Works</a>
                <a href="#testimonials" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Testimonials</a>
                <div class="mt-4 pl-3">
                    <button onclick="showModal('Post a Project')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium mb-2 w-full">Post a Project</button>
                    <button onclick="showModal('Sign In')" class="text-indigo-600 hover:text-indigo-800 px-4 py-2 rounded-md text-sm font-medium w-full">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Rest of your HTML remains exactly the same until the scripts at the bottom -->
    
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900" id="modal-title">Sign Up</h3>
                <button onclick="hideModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modal-content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- SIMPLE JAVASCRIPT THAT WILL MAKE ALL BUTTONS WORK -->
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        }

        // Show modal with basic forms
        function showModal(title) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal').classList.remove('hidden');
            
            if (title === 'Sign In') {
                document.getElementById('modal-content').innerHTML = `
                    <p class="mb-4">This would be a sign-in form in a real app.</p>
                    <button onclick="alert('Sign In clicked!')" class="w-full bg-indigo-600 text-white py-2 rounded">Sign In</button>
                `;
            } else {
                document.getElementById('modal-content').innerHTML = `
                    <p class="mb-4">This would be a project form in a real app.</p>
                    <button onclick="alert('Project form submitted!')" class="w-full bg-indigo-600 text-white py-2 rounded">Submit</button>
                `;
            }
        }

        // Hide modal
        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Make all "View Details" buttons work
        document.querySelectorAll('.view-details-btn').forEach(button => {
            button.onclick = () => alert('Viewing project details!');
        });

        // Make "View All Projects" button work
        document.querySelector('.view-all-btn').onclick = () => alert('Showing all projects!');

        // Make sign-up buttons work
        document.querySelector('.sign-up-student-btn').onclick = () => showModal('Student Sign Up');
        document.querySelector('.sign-up-company-btn').onclick = () => showModal('Company Sign Up');
    </script>
</body>
</html>
