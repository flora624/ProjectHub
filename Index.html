<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous head content remains exactly the same] -->
</head>
<body class="font-sans antialiased text-gray-800">
    <!-- [All your previous HTML content remains exactly the same until the script tag] -->

    <script>
        // ========== MOBILE MENU TOGGLE ==========
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            const isHidden = mobileMenu.classList.contains('hidden');
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                mobileMenuButton.innerHTML = '<i class="fas fa-times"></i>';
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });

        // ========== SMOOTH SCROLLING ==========
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                        mobileMenuButton.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                }
            });
        });

        // ========== MODAL SYSTEM ==========
        const modal = document.getElementById('modal');
        const videoModal = document.getElementById('video-modal');

        // Open modal for various buttons
        document.querySelectorAll('.sign-up-student-btn, .sign-up-company-btn, .post-project-btn, .sign-in-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                
                if (button.classList.contains('sign-in-btn')) {
                    showSignInForm();
                } else if (button.classList.contains('post-project-btn')) {
                    showPostProjectForm();
                } else {
                    const isCompany = button.classList.contains('sign-up-company-btn');
                    showSignUpForm(isCompany);
                }
                
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // ========== VIDEO MODAL ==========
        document.querySelector('.watch-video-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1';
            videoModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        // Close video modal
        document.getElementById('close-video').addEventListener('click', () => {
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = '';
            videoModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        // Close video modal when clicking outside
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                const videoIframe = document.getElementById('video-iframe');
                videoIframe.src = '';
                videoModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // ========== AUTH FORMS ==========
        function showSignInForm() {
            document.getElementById('modal-title').textContent = 'Sign In';
            document.getElementById('modal-content').innerHTML = `
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign In
                        </button>
                    </div>
                    <div class="text-sm text-center">
                        <span class="text-gray-600">Don't have an account? </span>
                        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500 switch-to-signup">Sign up</button>
                    </div>
                </form>
            `;
            
            // Add switch to signup
            document.querySelector('.switch-to-signup')?.addEventListener('click', () => {
                showSignUpForm();
            });
            
            // Form submission
            document.getElementById('login-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Sign in functionality would be implemented here');
                modal.classList.add('hidden');
            });
        }

        function showSignUpForm(isCompany = false) {
            const title = isCompany ? 'Company Sign Up' : 'Student Sign Up';
            document.getElementById('modal-title').textContent = title;
            
            const companyFields = isCompany ? `
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="company-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                    <select id="industry" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select industry</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            ` : `
                <div>
                    <label for="university" class="block text-sm font-medium text-gray-700">University</label>
                    <input type="text" id="university" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="major" class="block text-sm font-medium text-gray-700">Major</label>
                    <input type="text" id="major" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills (comma separated)</label>
                    <input type="text" id="skills" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., JavaScript, Python, UI Design">
                </div>
            `;

            document.getElementById('modal-content').innerHTML = `
                <form id="signup-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    ${companyFields}
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">terms and conditions</a></label>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign Up
                        </button>
                    </div>
                    <div class="text-sm text-center">
                        <span class="text-gray-600">Already have an account? </span>
                        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500 switch-to-signin">Sign in</button>
                    </div>
                </form>
            `;

            // Add switch to signin
            document.querySelector('.switch-to-signin')?.addEventListener('click', () => {
                showSignInForm();
            });
            
            // Form submission
            document.getElementById('signup-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Sign up functionality would be implemented here');
                modal.classList.add('hidden');
            });
        }

        // ========== PROJECT FILTERS ==========
        const projectSearch = document.getElementById('project-search');
        const projectCategory = document.getElementById('project-category');
        const projectCompensation = document.getElementById('project-compensation');
        const resetFilters = document.getElementById('reset-filters');
        
        [projectSearch, projectCategory, projectCompensation].forEach(element => {
            element.addEventListener('change', filterProjects);
        });
        
        resetFilters.addEventListener('click', () => {
            projectSearch.value = '';
            projectCategory.value = '';
            projectCompensation.value = '';
            filterProjects();
        });
        
        function filterProjects() {
            const searchTerm = projectSearch.value.toLowerCase();
            const category = projectCategory.value;
            const compensation = projectCompensation.value;
            
            document.querySelectorAll('.project-card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const cardCategory = card.getAttribute('data-category');
                const cardCompensation = card.getAttribute('data-compensation');
                
                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                const matchesCategory = !category || cardCategory === category;
                let matchesCompensation = true;
                
                if (compensation === 'paid') {
                    matchesCompensation = cardCompensation === 'paid';
                } else if (compensation === 'certificate') {
                    matchesCompensation = cardCompensation === 'certificate';
                } else if (compensation === 'both') {
                    matchesCompensation = cardCompensation === 'both';
                }
                
                if (matchesSearch && matchesCategory && matchesCompensation) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // ========== VIEW ALL PROJECTS ==========
        document.querySelector('.view-all-btn').addEventListener('click', () => {
            alert('This would load more projects in a real implementation');
        });

        // ========== PROJECT DETAILS ==========
        document.querySelectorAll('.view-details-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const projectTitle = e.target.closest('.project-card').querySelector('h3').textContent;
                
                // Show project details in modal
                document.getElementById('modal-title').textContent = projectTitle;
                document.getElementById('modal-content').innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <img class="h-10 w-10 rounded-full" src="${e.target.closest('.project-card').querySelector('img').src}" alt="">
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${e.target.closest('.project-card').querySelector('div.ml-4 > div:first-child').textContent}</div>
                                <div class="text-sm text-gray-500">${e.target.closest('.project-card').querySelector('div.ml-4 > div:last-child').textContent}</div>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-lg font-medium text-gray-900">Project Description</h4>
                            <p class="mt-2 text-gray-600">${e.target.closest('.project-card').querySelector('p').textContent}</p>
                        </div>
                        <div>
                            <h4 class="text-lg font-medium text-gray-900">Skills Required</h4>
                            <div class="mt-2 flex flex-wrap gap-2">
                                ${Array.from(e.target.closest('.project-card').querySelectorAll('.tag')).map(tag => tag.outerHTML).join('')}
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-medium text-gray-900">${e.target.closest('.project-card').querySelector('div:last-child > span').textContent}</span>
                            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium apply-project-btn">
                                Apply Now
                            </button>
                        </div>
                    </div>
                `;
                
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                // Add event listener to the apply button
                document.querySelector('.apply-project-btn')?.addEventListener('click', () => {
                    alert(`Application submitted for: ${projectTitle}`);
                    modal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                });
            });
        });

        // ========== PROJECT CARD CLICKS ==========
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('click', () => {
                const viewDetailsBtn = card.querySelector('.view-details-btn');
                viewDetailsBtn.click();
            });
        });

        // ========== NEWSLETTER SIGNUP ==========
        document.getElementById('newsletter-submit').addEventListener('click', (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('newsletter-email');
            const messageDiv = document.getElementById('newsletter-message');
            
            if (!emailInput.value || !emailInput.value.includes('@')) {
                messageDiv.textContent = 'Please enter a valid email address';
                messageDiv.classList.remove('hidden', 'text-green-500');
                messageDiv.classList.add('text-red-500');
                return;
            }
            
            // Simulate API call
            const submitBtn = document.getElementById('newsletter-submit');
            submitBtn.innerHTML = '<span class="loading"></span>';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                messageDiv.textContent = 'Thank you for subscribing!';
                messageDiv.classList.remove('hidden', 'text-red-500');
                messageDiv.classList.add('text-green-500');
                emailInput.value = '';
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                submitBtn.disabled = false;
            }, 1500);
        });

        // ========== POST PROJECT FORM ==========
        function showPostProjectForm() {
            document.getElementById('modal-title').textContent = 'Post a New Project';
            document.getElementById('modal-content').innerHTML = `
                <form id="post-project-form" class="space-y-4">
                    <div>
                        <label for="project-title" class="block text-sm font-medium text-gray-700">Project Title</label>
                        <input type="text" id="project-title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label for="project-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="project-description" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    
                    <div>
                        <label for="project-domain" class="block text-sm font-medium text-gray-700">Domain</label>
                        <select id="project-domain" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select a domain</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile Development">Mobile Development</option>
                            <option value="Data Science">Data Science</option>
                            <option value="UI/UX Design">UI/UX Design</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="project-skills" class="block text-sm font-medium text-gray-700">Required Skills (comma separated)</label>
                        <input type="text" id="project-skills" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., JavaScript, Python, React">
                    </div>
                    
                    <div>
                        <label for="project-compensation" class="block text-sm font-medium text-gray-700">Compensation Type</label>
                        <select id="project-compensation" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select compensation type</option>
                            <option value="paid">Paid</option>
                            <option value="certificate">Certificate/Experience</option>
                            <option value="both">Both Paid and Certificate</option>
                        </select>
                    </div>
                    
                    <div id="payment-details" class="hidden">
                        <label for="project-budget" class="block text-sm font-medium text-gray-700">Budget Range</label>
                        <input type="text" id="project-budget" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., $500 - $1000">
                    </div>
                    
                    <div class="flex items-center">
                        <input id="project-terms" name="project-terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="project-terms" class="ml-2 block text-sm text-gray-700">
                            I confirm that this is a legitimate project and agree to the 
                            <a href="#" class="text-indigo-600 hover:text-indigo-500">terms and conditions</a>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Post Project
                        </button>
                    </div>
                </form>
            `;

            // Show/hide budget field based on compensation type
            document.getElementById('project-compensation').addEventListener('change', function() {
                const paymentDetails = document.getElementById('payment-details');
                if (this.value === 'paid' || this.value === 'both') {
                    paymentDetails.classList.remove('hidden');
                } else {
                    paymentDetails.classList.add('hidden');
                }
            });

            // Form submission
            document.getElementById('post-project-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Project posted successfully!');
                modal.classList.add('hidden');
            });
        }

        // Initialize filter on page load
        filterProjects();
    </script>
</body>
</html>
