<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge - Real-World Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>SkillForge</h1>
        <p>From Theory to Portfolio. Real-world projects, AI-powered.</p>
    </header>

    <main>
        <h2>Weekly Project Drops</h2>
        <div id="project-list-container">
            <!-- Projects will be dynamically loaded here by JavaScript -->
        </div>
    </main>

    <!-- Modal for Project Details -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2 id="modal-title"></h2>
            <div class="modal-meta">
                <span id="modal-domain"></span> | <span id="modal-difficulty"></span>
            </div>
            <hr>
            <h3>Problem Statement</h3>
            <p id="modal-problem"></p>
            <h3>Key Objectives</h3>
            <ul id="modal-objectives"></ul>
            <h3>Required Deliverables</h3>
            <ul id="modal-deliverables"></ul>
            <h3>Skills You'll Build</h3>
            <div id="modal-skills"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
